<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>配置</title>
  <link rel="stylesheet" href="./css/options.css">
</head>
<body>
  <div class="table">
    <a href="javascript:;" class="active">配置</a>
    <a href="javascript:;">规则列表</a>
  </div>
  <div class="setting">
    <h1>插件配置页</h1>
    <p> 规则 <input type="text" id="url"></p>
    <p class="des">可填入字符串：网站host中如果包含该字符串则启用</p>
    <p class="des">可填入正则：使用当前url与该正则进行匹配，成功则启用（需要勾选正则）</p>
    <p></p>正则匹配: <input type="checkbox" name="reg" id="reg"></p>
    <button class="sub">确认</button>
  </div>
  <div class="options-list">
    <h1>配置列表</h1>
  </div>
  <script type="text/javascript" charset="utf-8" src="./js/options.js"></script>
</body>
</html>
